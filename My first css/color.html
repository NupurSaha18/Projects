<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        /* id selector */
        #Short{
             color: red;
             text-align: center;
        }
        #embedded{
            font-size: large;
            font-weight: bolder;
        }
        /* class selector */
        .player{
            text-align: right;
        }
        /* element selector */
        p{
            background-color: rgba(222, 184, 135, 0.413);
             width: 50%;
        }
      li{
        color: hsl(0, 53%, 58%);
      }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: rgb(127, 255, 212);">Inline CSS</h4>
    <p>CSS meaning: cascading style sheets</p>
    <p class="player">Style is colorful</p>
    <p id="Short">Short form is CSS</p>
    <p>Needs style rule and value separated by colon(:)</p>
    <p class="player">After each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded </li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
</body>
</html>
