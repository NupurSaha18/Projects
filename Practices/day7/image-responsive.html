<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Responsive</title>
    <style>
        .image-container{
            margin: 150px;
            border: 1px solid red;
        }
        div img{
            width: 100%;
            
        }
        @media screen and (max-width:576px) {
             img{
                width: 100%;
                
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./images/tiger.jpeg" alt="">
    </div>
</body>
</html>
